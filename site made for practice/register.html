<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="m2.css">
	<script type="text/javascript" src="jquery-3.6.0.js"></script>
	<script type="text/javascript" src="js.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="row">
		<div class="col-sm-12 col-md-6 ">
			<div class="d-flex justify-content-center">
			<img class="card-img " src="user.png" alt="" style="margin-top:175px; ">
		</div>
		</div>
		<div class="col-sm-12 col-md-6">
			<div align="center">
			<h4 style="margin-top: 110">Register Account</h4>
		<div class="w-50 ">
			<input type="text" class="form-control" placeholder="First Name" id="fname" style="margin-top: 60 " required>
			<h6 id="fn" style="color:#ff0000">*Enter first name</h6>
			<input type="text" class="form-control" placeholder="Last Name" id="lname"style="margin-top: 10">
			<h6 id="ln" style="color:#ff0000">*Enter last name</h6>
			<input type="text" class="form-control" placeholder="Password" id="rpassword" style="margin-top: 10" required>
			<h6 id="rpass" style="color:#ff0000">*Enter password</h6>
			<input type="text" class="form-control" placeholder="Conform Password" id="cpassword"style="margin-top: 10">
			<h6 id="cpass" style="color:#ff0000">*Enter  conform Password</h6>
			<h6 id="c1pass" style="color:#ff0000">*Password Doent match</h6>
			<input onfocus="(this.type='date')"  class="form-control" placeholder="Date Of Birth" id="dob"style="margin-top: 10">
			<h6 id="edob" style="color:#ff0000">*Enter Date</h6>
		</div>
		<div>	
			<div class="col-md-2 offset-md-5">
			    <button type="button" class="btn btn-primary btn-responsive" style="margin-top: 10" id="register">Register</button>
			  </div>
				
				<label style=" margin-top: 10">Already have an anccount?</label>
				<a href="login.html" style="color:#4CAF50; margin-top: 10">Login</a>
				
		</div>
		</div>	
	</div>
</div>
</div>
</body>
</html>
